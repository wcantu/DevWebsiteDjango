<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Cart Items Heading -->
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">Cart Items</h2>
            </div>
        </div>

        <!-- Cart Items List -->
        <!-- This will be dynamically generated with Django, for now it's static -->
        <div class="row mb-4">
            <div class="col-12">
                <ul class="list-group">
                    <!-- Example item -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Item Name
                        <span class="badge bg-primary rounded-pill">Quantity: 1</span>
                    </li>
                    <!-- Repeat for each item in the shopping cart -->
                </ul>
            </div>
        </div>

        <!-- Payment, Address, Summary -->
        <div class="row mb-4">
            <div class="col-md-4">
                <h5>Payment Method</h5>
                <!-- List of payment methods -->
            </div>
            <div class="col-md-4">
                <h5>Shipping Address</h5>
                <!-- List of shipping addresses -->
            </div>
            <div class="col-md-4">
                <h5>Order Summary</h5>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Subtotal</td>
                            <td>$0.00</td>
                        </tr>
                        <tr>
                            <td>Shipping</td>
                            <td>$0.00</td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td>$0.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="row mb-4">
            <div class="col-6">
                <button type="button" class="btn btn-outline-primary w-100">Continue Shopping</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary w-100">Checkout</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
